<br>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-11">

        </div>
        <div class="col-lg-1 buttonsss">

            <button class="addnew" routerLink="/EBM/PatientRegistartion">{{labels.add}}</button>
        </div>

    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12 tableoverflow">
        <table class="table table-hover">
            <tr>
                <th>{{labels.name}}</th>
                <th>{{labels.telephone}}</th>
                <th>{{labels.email}}</th>
                <th>{{labels.gender}}</th>
                <th>{{labels.address}}</th>
                <th>{{labels.actions}}</th>
            </tr>
            <tr *ngFor="let details of data">

                <td>{{details.name}}</td>
                <td>{{details.phone}}</td>
                <td>{{details.email}}</td>
                <td>{{details.gender}}</td>
                <td>{{details.address}}</td>
                <td>
                    <img src="assets/images/edit.png">
                    <img src="assets/images/delete.png">

                </td>
            </tr>

        </table>
    </div>
</div>
