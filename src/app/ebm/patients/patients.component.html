<div class="headercard">
    <div class="row">
        <div class="col-lg-11">
        </div>
        <div class="col-lg-1">
            <button class="addnew" routerLink="/countrymanager/DiagnosticRegistration">{{labels.add}}</button>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover">
            <tr>
                <th>{{labels.name}}</th>
                <th>{{labels.telephone}}</th>
                <th>{{labels.email}}</th>
                <th>{{labels.gender}}</th>
                <th>{{labels.address}}</th>
                <th>{{labels.actions}}</th>
            </tr>
            <tr *ngFor="let details of data">

                <td>{{details.name}}</td>
                <td>{{details.phone}}</td>
                <td>{{details.email}}</td>
                <td>{{details.gender}}</td>
                <td>{{details.address}}</td>
                <td>
                    <img src="assets/images/edit.png" class="editdelete">
                    &nbsp;&nbsp;
                    <img src="assets/images/delete.png" class="editdelete">
                </td>
            </tr>
        </table>
    </div>
</div>
