<div class="headercard headerspace">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.uploadedpolicholdersReg}}</h5>
        </div>
    </div>
</div>
<div class="card">
    <form [formGroup]="patientForms">
        <div class="row">
            <div class="col-lg-3">
                <label>{{labels.PatientName}}<span class="commonask">*</span></label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.PatientName}}" name="PatientName" required formControlName="PatientName">
            </div>
            <div class="col-lg-3">
                <label>{{labels.lastName}}<span class="commonask">*</span></label>
                <input type="text" placeholder="{{labels.lastName}}" class="form-control inputfield" required
                    id="floatingInput" name="LastName" required formControlName="LastName">
            </div>
            <div class="col-lg-3">
                <label>{{labels.dateOfBirth}}<span class="commonask">*</span></label>
                <input type="date" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.dateOfBirth}}" name="dateOfBirth" required formControlName="dateOfBirth">
            </div>
            <div class="col-lg-3">
                <label>{{labels.gender}}</label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.gender}}" name="gender" required formControlName="gender">
            </div>
            <div class="col-lg-3">
                <label>{{labels.telephone}}<span class="commonask">*</span></label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.telephone}}" name="MobileNumber" required formControlName="MobileNumber">
            </div>
            <div class="col-lg-3">
                <label>{{labels.email}}<span class="commonask">*</span></label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.email}}" name="EmailID" required formControlName="EmailID">
            </div>
            <div class="col-lg-3">
                <label>{{labels.identityNumber}}<span class="commonask">*</span></label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.identityNumber}}" name="identityNumber" required
                    formControlName="identityNumber">
            </div>
            <div class="col-lg-3">
                <label>{{labels.insuranceCompanyName}}</label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.insuranceCompanyName}}" name="insuranceCompanyName" required
                    formControlName="insuranceCompanyName">
            </div>
            <div class="col-lg-3">
                <label>{{labels.subscriptionNumber}}<span class="commonask">*</span></label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.subscriptionNumber}}" name="subscriptionNumber" required
                    formControlName="subscriptionNumber">
            </div>
            <div class="col-lg-3">
                <label>{{labels.policyNumber}}<span class="commonask">*</span></label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.policyNumber}}" name="policyNumber" required formControlName="policyNumber">
            </div>
            <div class="col-lg-3">
                <label>{{labels.policyExpiryDate}}</label>
                <input type="text" class="form-control inputfield" required id="floatingInput"
                    placeholder="{{labels.policyExpiryDate}}" name="policyExpiryDate" required
                    formControlName="policyExpiryDate">
            </div>
            <div class="col-lg-8"></div>
            <div class="col-lg-2">
                <button class="save"(click)="routerLink()">{{labels.back}}</button>
            </div>
            <div class="col-lg-2">
                <button class="save">{{labels.save}}</button>
            </div>
        </div>
    </form>
</div>
